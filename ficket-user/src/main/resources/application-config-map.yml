spring:
  profiles:
    group:
      config-server: config-map # Config Server 프로파일

  datasource:
    url: ${USER_MYSQL_URL}
    username: root
    password: rootpassword
    driver-class-name: com.mysql.cj.jdbc.Driver
    redis:
      cache:
        host: ${WORKER1_REDIS_HOST}
        port: ${WORKER1_REDIS_PORT}
    jpa:
      show-sql: true
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          format_sql: true
          dialect: org.hibernate.dialect.MySQLDialect

  cloud:
    openfeign:
      circuitbreaker:
        enabled: true
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 5000
    config:
      enabled: false
      import-check:
        enabled: false

jwt:
  secret: "{cipher}"
  access:
    expiration: 10800000 # 3시간 (ms)
    header: Authorization
  refresh:
    expiration: 1209600000 # 2주 (ms)
    header: Authorization-refresh

# For Cookie, Redis
access-token-maxage: 10800 # 3시간 (sec)
refresh-token-maxage: 1209600 # 2주 (sec)

# 클라이언트 코드에서 Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: "*"