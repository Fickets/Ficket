apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
spec:
  selector:
    app: rabbitmq
  ports:
    - protocol: TCP
      port: 15672  # RabbitMQ Management UI
      targetPort: 15672
    - protocol: TCP
      port: 5672  # RabbitMQ Default Port
      targetPort: 5672
  type: NodePort  # 외부에서 접근할 수 있도록 NodePort로 설정
