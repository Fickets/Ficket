apiVersion: v1
kind: Pod
metadata:
  name: kafka1
  labels:
    app: kafka1
spec:
  containers:
    - name: kafka
      image: wurstmeister/kafka:latest
      ports:
        - containerPort: 9092
      env:
        - name: KAFKA_ADVERTISED_LISTENER
          value: "PLAINTEXT://kafka:9092"
        - name: KAFKA_LISTENER_SECURITY_PROTOCOL
          value: "PLAINTEXT"
        - name: KAFKA_LISTENER_PORT
          value: "9092"
        - name: KAFKA_LISTENER_NAME
          value: "PLAINTEXT"
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: "zookeeper:2181"  # Zookeeper 서비스가 다른 Pod에 있다면 수정 필요
        - name: KAFKA_KRAFT_MODE
          value: "true"  # Zookeeper 없이 KRaft 모드로 Kafka 실행
      volumeMounts:
        - name: kafka-storage
          mountPath: /var/lib/kafka/data
  volumes:
    - name: kafka-storage
      persistentVolumeClaim:
        claimName: kafka1-pvc
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: kafka1-pv
spec:
  capacity:
    storage: 1Gi  # 1Gi 크기의 저장소를 할당
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  awsElasticBlockStore:
    volumeID: vol-095bac915e3428378  # EBS의 실제 Volume ID
    fsType: ext4  # EBS에 사용할 파일 시스템 유형 (일반적으로 ext4 사용)
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kafka1-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: kafka1-pv  # 여기서 PV의 이름을 명시적으로 지정
---
apiVersion: v1
kind: Service
metadata:
  name: kafka1
spec:
  selector:
    app: kafka1
  ports:
    - protocol: TCP
      port: 9092  # Kafka가 사용하는 포트
      targetPort: 9092  # Kafka Pod의 9092 포트로 전달
