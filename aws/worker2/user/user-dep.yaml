apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-user
  template:
    metadata:
      labels:
        app: spring-user
    spec:
      nodeSelector:
        role: worker2  # role=worker2 라벨이 있는 노드에서 실행
      containers:
        - name: spring-user
          image: choissu/ficket:springuser-latest
          ports:
            - containerPort: 8089
          command: ["java",
                    "-Dspring.config.location=file:/config/application-user.yml,file:/config/application-common.yml",
                    "-Dspring.config.import=optional:configserver:",
                    "-Dspring.cloud.config.enabled=false",
                    "-Dspring.cloud.config.import-check.enabled=false",
                    "-jar",
                    "ficket-user-0.0.1-SNAPSHOT.jar"]
          envFrom:
            - configMapRef:
                name: user-config  # user-config ConfigMap에서 환경 변수 로드
