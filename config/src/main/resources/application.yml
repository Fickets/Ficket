server:
  port: 8888

spring:
  profiles:
    active: server
    group:
      local:
        - rabbitmq-local
      server:
        - rabbitmq-server
    include:
      - rabbitmq
      - key
  application:
    name: config-service
  cloud:
    config:
      server:
        git:
          uri: https://github.com/Fickets/config.git
          default-label: main
          search-paths: ConfigFiles
          username: ${cloud.username}
          password: ${cloud.password}
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, busrefresh # cloud bus refresh
  security:
    user:
      name: ${SECURITY_USER_NAME} # 환경 변수로 값 설정
      password: ${SECURITY_USER_PASSWORD} # 환경 변수로 값 설정

logging:
  level:
    com.example.configservice: DEBUG
